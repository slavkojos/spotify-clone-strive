<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="album.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />

    <title>Album</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-2 p-3 pl-4" id="sidebar">
          <div class="d-flex flex-column justify-content-between nav-items px-3">
            <div class="top-sidebar-links d-flex align-items-center align-items-lg-start flex-column px-0 px-lg-3">
              <div>
                <img class="d-none d-lg-block" id="desktop-logo" src="/assets/Spotify.svg" alt="" />
                <img class="d-block d-lg-none my-2" id="mobile-logo" src="/assets/spotify-seeklogo.com.svg" alt="" />
              </div>
              <a href="/index.html" class="text-decoration-none px-2"
                ><div class="link-container pl-1 d-flex justify-content-start align-items-end my-2">
                  <img class="mr-0 mr-lg-3 p-0" src="/assets/home.svg" alt="" />
                  <span class="sidebar-links font-weight-bold d-none d-lg-block">Home</span>
                </div></a
              >
              <a href="" class="text-decoration-none px-2"
                ><div class="link-container pl-1 d-flex justify-content-start align-items-end my-2">
                  <img class="mr-0 mr-lg-3 p-0" src="/assets/sea.svg" alt="" />
                  <span class="sidebar-links font-weight-bold d-none d-lg-block">Search</span>
                </div></a
              >
              <a href="" class="text-decoration-none px-2"
                ><div class="link-container pl-1 d-flex justify-content-start align-items-end my-2">
                  <img class="mr-0 mr-lg-3 p-0" src="/assets/library.svg" alt="" />
                  <span class="sidebar-links font-weight-bold d-none d-lg-block">Your library</span>
                </div>
              </a>
            </div>

            <div class="bottom-sidebar-links d-flex align-items-center align-items-lg-start flex-column pb-5 mb-5">
              <a href="" class="text-decoration-none px-2"
                ><div class="link-container pl-1 d-flex justify-content-start align-items-end">
                  <img class="mr-0 mr-lg-3 p-0" src="/assets/download.svg" alt="" />
                  <span class="sidebar-links font-weight-bold d-none d-lg-block">Install App</span>
                </div></a
              >
              <hr class="my-3 mx-0" />
              <a href="log-in.html" class="text-decoration-none px-2"
                ><div class="link-container pl-1 d-flex justify-content-start align-items-end">
                  <img id="user-img" class="mr-0 mr-0 mr-lg-3 p-0" src="/assets/user.svg" alt="" />
                  <span class="sidebar-links font-weight-bold text-white d-none d-lg-block">Spotify user</span>
                </div></a
              >
            </div>
          </div>
        </div>
        <div class="col col-10" id="main">
          <div class="row">
            <div class="col col-12 col-lg-4" id="album-column">
              <div
                class="d-flex flex-column justify-content-center align-items-center text-center pl-lg-5"
                id="album-info"
              >
                <img class="img-fluid" id="album-cover" src="assets/queen_album_cover.jpg" alt="" />
                <h3 id= "album-name"class="text-white font-weight-bold my-2">Queen II (Deluxe Edition 2011 Remaster)</h3>
                <p class="artist-name">Queen</p>
                <div class="px-1">
                  <button type="button" class="btn bg-success rounded-pill px-5 text-white font-weight-bold">
                    PLAY
                  </button>
                </div>
                <p class="my-2" id="album-year-songs">1974 â€¢ 16 SONGS</p>
                <div id="album-actions" class="my-4">
                  <img class="mx-2" src="assets/heart.svg" alt="" />
                  <img class="mx-2" src="assets/3_dots.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="col col-12 col-lg-8" id="songs-column">
              <div id="album-wrapper" class="pb-3">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="player" class="col col-12 d-flex justify-content-between align-items-center">
          <div id="player-info" class="p-3 d-flex text-white align-items-center">
            <img src="/assets/queen_album_cover.jpg" alt="" />
            <div class="d-flex flex-column ml-3">
              <p class="m-0" id="player-song-name">Procession - Remastered 2011</p>
              <p class="m-0 artist-name" id="player-artist-name">Queen</p>
            </div>
          </div>
          <div id="player-controls-mid" class="d-flex flex-column justify-content-center align-items-center">
            <div class="player-buttons d-flex justify-content-center align-items-center mb-3 w-100">
              <img id="shuffle-button" class="d-none d-lg-block" src="/assets/shuffle.svg" alt="" />
              <img id="prev-track" src="/assets/previous_track.svg" alt="" />
              <img id="play-button" class="p-2" src="/assets/playbutton.svg" alt="" />
              <img id="pause-button" class="d-none p-2" src="/assets/pausebutton.svg" alt="" />
              <img id="next-track" src="/assets/next_track.svg" alt="" />
              <img id="repeat-button" class="d-none d-lg-block" src="/assets/repeat.svg" alt="" />
            </div>
            <div id="seek-bar-container" class="d-flex flex-row pl-lg-5">
              <span id="current-time" class="">00:00</span>
              <input type="range" name="" id="seek" min="0" value="0" max="100" />
              <span id="total-time" class="">00:30</span>
            </div>
          </div>
          <div id="volume-controls" class="p-3 d-none d-lg-flex justify-content-center align-items-center">
            <img id="mute-button" class="mx-2" src="/assets/volume.svg" alt="" />
            <img id="unmute-button" class="d-none mx-2" src="/assets/mute.svg" alt="" />
            <input type="range" name="" id="volume" min="0" value="50" max="100" />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="player.js"></script>
    <script src="album.js"></script>
  </body>
</html>
