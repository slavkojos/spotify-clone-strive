<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
          integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="log-in.css" />

    <title>Spotify</title>
  </head>
  <!-- login-page-->
  <!-- logo-start-->
  <body>
      <div class="container-fluid logo-container w-100">
        <div class="row ">
          <div class="col-sm-6 offset-sm-3">
            <div class="d-flex justify-content-center ">
              <a href="https://www.spotify.com/ie/premium/?utm_source=ie-en_brand_contextual-desktop_text&utm_medium=paidsearch&utm_campaign=alwayson_emea_ie_premiumbusiness_core_brand+contextual-desktop+text+exact+ie-en+google&gclid=Cj0KCQiA4feBBhC9ARIsABp_nbXZRcW_DnJ3MNGZyEK_UDd5w53xuhG4I_Q3tP_wEtXHZedYfAsu84EaArHtEALw_wcB&gclsrc=aw.ds" target="_blank"><img class="logo" src="/logo/Spotify_Logo_CMYK_Black.png" alt="spotify-logo"></a>
            </div>   
            </div>
        </div>
      </div>
    </div>
      <!-- logo-End-->
      <!-- content-start-->
  <div class="container mt-3 content w-100">
       <!-- <p><strong>To continue, log in to Spotify</strong></p>-->
       <div class="row">
        <div class="col-sm-12">
          <form action="https://www.facebook.com/" target="_blank">
            <button type="submit" class="facebook-login button">
              <img class="facebook-image" src="/logo/icons8-facebook.svg" alt="icon-facebook">continue with facebook
            </button>
          </form>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-12">
            <form action="https://www.icloud.com/" target="_blank">
              <button type="submit" class="apple-login button">
                <img class="apple-image" src="/logo/icons8-apple-logo.svg" alt="icon-apple">continue with apple
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
              <form action="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
              <button type="submit" class="google-login-and-sign-up button"><img class="google-image" src="/logo/icons8-google.svg" alt="icon-google"> continue with google</button>
            </form>
          </div>
        </div>
        <!-- Triying -->

        <!-- Triying End -->
              <!-- divider -->
        <div class="row">
          <div class="col-sm-12">
            <div class="divider">
              <strong class="divider-title ng-binding">or</strong>
            </div>
          </div>
        </div>
            <!-- Form -->
        <form action="/index.html">
          <div class="row">
            <div class="col-sm-12">
              <label for="login-username" > <strong> Email addres or username</strong> </label>
              <input type="text" class="form-control" placeholder="Email addres or username">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="login-username" > <strong> Password </strong></label>
              <input type="text" class="form-control" placeholder="Password">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <p>
                <a class="forgot-password" href="https://www.spotify.com/ie/password-reset/" target="_blank"> Forgot your password? </a>
              </p>
            </div>
          </div>
              <div class="row">
                <div class="col-sm-12 col-lg-6">
                  <div>
                      <input checked type="checkbox" name="remember" id="checkbox">
                      <label for="checkbox">Remember me</label>
                  </div>
                </div>
                  <div class="col-sm-12 col-lg-6">
                    <button style="color:white;" class="login-enter button">log in</button>
                  </div>
                </div>
            <!-- Divider 2-->
            <div class="row">
              <div class="col-sm-12">
                <div class="divider">
                </div>
              </div>
            </div>
        </form>
      <!-- Last part -->
          <div class="row">
            <div class="col-lg-12 "> 
               <h4 class="d-flex justify-content-center"> Don't have an account? </h4>
             </div>
            </div>
          <div class="row">
              <div class="col-sm-12">
                <div>
                  <form action="sign-up.html" target="_blank">
                  <button class="google-login-and-sign-up button">Sign up for spotify</button>
                </form>
                </div>
              </div>
            </div>
    
    <!-- Foot -->
            <div class="container ">
              <div class="row ">
                <div class="col-12 footer-container">
                  <p> If you click"Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <strong><a href="https://www.spotify.com/us/legal/end-user-agreement/" target="_blank"> Terms & conditions </a></strong>and<strong><a href="https://www.spotify.com/ie/legal/privacy-policy/" target="_blank"> Privacy Policy</a></strong></p>
                </div>
              </div>
            </div>
  </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
